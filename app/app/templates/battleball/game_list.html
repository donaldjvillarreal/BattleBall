{% extends "battleball/index.html" %}

{% block body_block %}
<ol>
{% for game in object_list %}
	<li>
	<a href="{{ game.id }}">
		<b>{{ game.title }}</b>
	</a>
	<p>Home: {{ game.homeTeam }} Score: {{ game.homeScore }}</p>
	<p>Away: {{ game.awayTeam }} Score: {{ game.awayScore }}</p>
	</li>
{% endfor %}
</ol>
{% endblock %}
