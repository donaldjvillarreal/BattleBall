<!DOCTYPE html>

<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Battleball</title>
    </head>

    <body>
        <h1>Welcome to Battleball</h1>
		{% block content %}
		{% endblock %}

		<!--<a href="/battleball/register/">Register Here</a> |-->
		<footer>
		<p>
			<a href="{% url 'index' %}">Home</a> |
		{% if user.is_authenticated %}
			<a href="{% url 'logout' %}">Logout</a> |
			<a href="{% url 'profile' slug=user.username %}"><b>{{ user.username }}</b></a>
		{% else %}
			<a href="{% url 'registration_register' %}">Register</a> |
			<a href="{% url 'login' %}">Login</a>
		{% endif %}
		</p>
		</footer>
    </body>

</html>
