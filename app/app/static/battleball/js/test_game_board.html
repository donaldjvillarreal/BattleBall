<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Test for game_board.js</title>
  <link rel="stylesheet" href="qunit-1.18.0.css">
  <script src="qunit-1.18.0.js"></script>

 	<!-- This file tests game_board.js functions and shows
			 the result of the result on the browser by opening
			 this html file-->
  <script src="game_board.js"></script>
	<script>

		// A basic example of QUnit testing
		QUnit.test( "a basic test example", function( assert ) {
      var value = "hello";
      assert.equal( value, "hello", "We expect value to be hello" );
    });

		
		/* Testing: coordinates(col, row)
   		 This function will take in a row and column.
  	 	 The columns start from the left and the rows start from the bottom.
       The output is the x, y coordinates of the upper left pixel of the square
       and the size of the square
		*/

    QUnit.test( "testing function: coordinates(col, row)", function( assert ) {
    var object1 = new Object({}); 
		result1 = coordinates(7,15);
		// result1 = {100, 700, -1050}
		
    var object2 = new Object({});
		result2 = coordinates(10,19);
		// reusult2 = {100, 1000, -1050}
  
    assert.equal( result1.size, 100, 'Expected value object1.size is 100');
    assert.equal( result1.x, 700, 'Expected value object1.x is 700');
    assert.equal( result1.y, -1050, 'Expected value object1.y is -1050');

    assert.equal( result2.size, 100, 'Expected value object2.size is 100');
    assert.equal( result2.x, 1000, 'Expected value object2.x is 1000');
    assert.equal( result2.y, -1500, 'Expected value object2.y is -1500');
  
    });

	</script>
</head>
<body>
	<div id="qunit"></div>
</body>
</html>
